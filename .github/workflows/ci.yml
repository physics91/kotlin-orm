name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

jobs:
  build:
    name: Build & Test (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [17, 21]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test

      - name: Generate JaCoCo Report
        run: ./gradlew jacocoTestReport

      - name: Upload Coverage to Codecov
        if: matrix.java == 21
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '**/build/reports/jacoco/test/jacocoTestReport.xml'
          flags: unittests
          name: korma-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-jdk${{ matrix.java }}
          path: '**/build/test-results/test/*.xml'
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: korma
          POSTGRES_PASSWORD: korma
          POSTGRES_DB: korma_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: korma
          MYSQL_DATABASE: korma_test
          MYSQL_USER: korma
          MYSQL_PASSWORD: korma
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Integration Tests
        run: ./gradlew integrationTest
        env:
          KORMA_POSTGRES_HOST: localhost
          KORMA_POSTGRES_PORT: 5432
          KORMA_POSTGRES_DB: korma_test
          KORMA_POSTGRES_USER: korma
          KORMA_POSTGRES_PASSWORD: korma
          KORMA_MYSQL_HOST: localhost
          KORMA_MYSQL_PORT: 3306
          KORMA_MYSQL_DB: korma_test
          KORMA_MYSQL_USER: korma
          KORMA_MYSQL_PASSWORD: korma

      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: '**/build/test-results/integrationTest/*.xml'
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run JaCoCo Coverage Verification
        run: ./gradlew jacocoTestCoverageVerification

      - name: Generate Documentation
        run: ./gradlew dokkaHtml

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: '**/build/dokka/html'
          retention-days: 30
